<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBio Neymar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="banner">

        <video
            autoplay loop muted
            src="video/videoneymar.mp4"
            type="video/mp4">
            </video>

        <div class="container-info">
            <div class="container-perfil">
                <div class="container"></div>
                <div class="imgPerfil"></div>
                <h1>Neymar Jr</h1>
            </div>
            <div class="container-links">
                <a href="https://www.youtube.com/@NeymarJrReal" target="_blank">
                    <img src="assets/youtube.png" alt="Logo Youtube">
                    <p>Siga meu canal no Youtube</p>
                </a>
                <a href="https://www.instagram.com/neymarjr/" target="_blank">
                    <img src="assets/instagram.png" alt="Logo Instagram">
                    <p>Me siga no Instagram</p>
                </a>
                <a href="https://twitter.com/neymarjr" target="_blank">
                    <img src="assets/twitter.png" alt="Logo Twitter">
                    <p>Me siga no Twitter</p>
                </a>
                <a href="https://www.facebook.com/neymarjr" target="_blank">
                    <img src="assets/facebook.png" alt="Logo Facebook">
                    <p>Me siga no Facebook</p>
                </a>
                <a href="https://www.twitch.tv/neymarjr" target="_blank">
                    <img src="assets/twitch.png" alt="Logo Twitch">
                    <p>Me siga na Twitch</p>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
